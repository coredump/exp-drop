name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create release archives
        run: |
          cd dist
          zip -r ../exp-drop-${{ github.ref_name }}.zip .
          tar -czvf ../exp-drop-${{ github.ref_name }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            exp-drop-${{ github.ref_name }}.zip
            exp-drop-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
